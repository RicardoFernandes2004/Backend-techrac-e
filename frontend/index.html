<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechRac-E</title>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>

  <h1>Your Highest Score</h1>
  <p id="display-highscore">Highest Score: 0</p>

  <form id="createAccountForm" action="" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Submit</button>
  </form>

  <script src="js/email.js"></script>
  <script src="js/client.js"></script>
  <script>
    const highscore = localStorage.getItem('highestScore');
    document.getElementById('display-highscore').textContent = `Highest Score: ${highscore}`;

  </script>
</body>
</html>
